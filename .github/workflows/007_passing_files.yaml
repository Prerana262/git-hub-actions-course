name: 07 Passing Files In Artifacts

on:
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install tox
        run: pip install tox

      - name: Run unit tests
        run: |
          cd backend
          tox -e unit
          ls -la .coverage  # Check if coverage file is created

      - name: List All Files (Debug Step)
        run: find . -type f # Debug to see where .coverage exists

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: backend/.coverage  # âœ… Corrected path

  load-file-example:
    runs-on: ubuntu-22.04
    needs: [unit-tests]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage

      - name: List downloaded files
        run: |
          echo "Files after download:"
          find . -type f
